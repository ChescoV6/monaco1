<style>
    .editor-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #141414;
    }
    .tabs-container {
        background-color: #141414;
        display: flex;
        height: 28px; /* Reduced from 35px */
        overflow-x: auto;
        border-bottom: 1px solid #1e1e1e;
        gap: 0;
    }
    .tab {
        display: flex;
        align-items: center;
        padding: 0 10px; /* Reduced from 0 15px */
        background-color: #141414;
        color: #969696;
        border-right: 1px solid #1e1e1e;
        min-width: 100px; /* Reduced from 120px */
        max-width: 160px; /* Reduced from 200px */
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
        user-select: none;
    }
    .tab.active {
        background-color: #1e1e1e;
        color: #ffffff;
    }
    .tab:hover {
        background-color: #1e1e1e;
    }
    .tab-icon {
        width: 16px; /* Reduced from 20px */
        height: 16px; /* Reduced from 20px */
        margin-right: 6px; /* Reduced from 8px */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        top: 1px; /* Adjusted from 2px */
    }
    .tab-icon img {
        width: 14px; /* Reduced from 16px */
        height: 14px; /* Reduced from 16px */
        filter: brightness(0.8);
    }
    .tab-title {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 12px; /* Reduced from 13px */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .tab-title.editing {
        background: #1e1e1e;
        border: 1px solid #525252;
        padding: 2px 4px;
        border-radius: 3px;
        outline: none;
        color: #ffffff;
    }
    .tab-close {
        margin-left: 6px; /* Reduced from 8px */
        opacity: 0.7;
        transition: opacity 0.2s ease, background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 14px; /* Reduced from 16px */
        height: 14px; /* Reduced from 16px */
        border-radius: 3px;
        color: #969696;
    }
    .tab-close:hover {
        opacity: 1;
        background-color: #333;
        color: #ffffff;
    }
    .tab.new-tab {
        min-width: 28px; /* Reduced from 35px to match container height */
        max-width: 28px; /* Reduced from 35px */
        justify-content: center;
        background-color: #141414;
        border: none;
        color: #969696;
        font-size: 14px; /* Reduced from 16px */
    }
    .tab.new-tab:hover {
        background-color: #1e1e1e;
        color: #ffffff;
    }
    @keyframes tabAppear {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes tabRemove {
        to {
            opacity: 0;
            transform: translateX(-10px);
        }
    }
    .tab.new {
        animation: tabAppear 0.2s ease-out;
    }
    .tab.removing {
        animation: tabRemove 0.2s ease-out;
    }
    .editor {
        width: 100%;
        height: calc(100% - 28px); /* Adjusted from calc(100% - 35px) */
        background-color: #141414;
    }
</style>
